{% extends 'base\base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <div class="container">
        <div class="card signup-card">
            <div class="card-body">
                <form class="needs-validation" method="POST" novalidate>
                    {% csrf_token %}
                    <legend class="border-bottom mb-4">Request Leave</legend>
                    <!-- {{ form|crispy }} -->
                    <div class="row g-3">
                        <div class="col">
                            <label for="fromdate" class="col-form-label">From Date</label>
                        </div>
                        <div class="col">
                            <input type="date" name="fromdate" id="from_date" class="form-control" required>
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col">
                            <label for="todate" class="col-form-label">To Date</label>
                        </div>
                        <div class="col">
                            <input type="date" name="todate" id="to_date" class="form-control" required>
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col">
                            <label for="leavetype">Type of Leave</label>
                        </div>
                        <div class="col">
                            <select name="leavetype" class="form-select" id="leavetype">
                                <option selected value="P">Personal</option>
                                <option value="L">LOP Leave</option>
                                <option value="C">Covid Permission</option>
                            </select>
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col">
                            <label for="Description" class="col-form-label">Descriptions</label>
                        </div>
                        <div class="col">
                            <input type="text" name="description" id="Description" class="form-control" required>
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col">
                            <label for="numofdays" class="col-form-label">No of Days</label>
                        </div>
                        <div class="col">
                            <input type="number" name="numofdays" id="numberofdays" class="form-control" max="12"
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Submit</button>
                        <button class="btn btn-outline-info" type="reset">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    {% endblock content %}
